<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    
      <section class="one">
        <div class="container">
          <div class="hero-img">
            <img src="images/illustration-hero.svg" alt="a man listening to music wiht ear phone">
         </div>
      
        
          
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
          <div class="row">
            <div class="icon-img col">
              <img src="images/icon-music.svg" alt="music icon">
            </div>
            <div class="para col">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="change col">
              <a href="#">Change</a>
            </div>
          </div>
          <button class="cta-btn">Proceed to Payment</button><br>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      


</body>
</html>
